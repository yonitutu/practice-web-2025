<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout + API Fetch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../app/core/home-page.html">Yonitutu</a>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="text-center">Posts from API</h1>
        <div class="d-flex flex-wrap gap-2">
            <button id="load-posts" class="btn btn-primary">Load Posts</button>
            <button id="load-ids" class="btn btn-secondary">Show All IDs</button>
            <button id="load-nam-posts" class="btn btn-success">Show "nam" Posts</button>
            <button id="load-simplified" class="btn btn-warning">Show Simplified Posts</button>
            <button id="load-id-sum" class="btn btn-danger">Show ID Sum</button>
        </div>
        <div id="result-container" class="mt-4"></div>
        <div id="posts-container" class="row mt-4"></div>
    </div>
    <script src="core/api.js"></script>
    <script src="app.js"></script>
</body>

</html>
